<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Jonathan's Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .resume-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .resume-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            border: 5px solid #00aaff;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        .button-container button {
            padding: 0.5em 1.5em;
            background-color: #00aaff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.3s;
        }

        .button-container button:hover {
            background-color: #008ecc;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="resume-container">
        <img src="images/Resume_Ciottone.png" alt="Jonathan's Resume">
    </div>

    <div class="button-container">
        <button onclick="downloadResume()">Download Resume</button>
        <button onclick="returnToPortfolio()">Return to Portfolio</button>
    </div>

    <script>
        function downloadResume() {
            window.location.href = 'images/Resume_Ciottone.png';
        }

        function returnToPortfolio() {
            window.location.href = 'index.html';
        }
    </script>

</body>
</html>
